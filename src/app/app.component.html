<h1>Angular Router App</h1>
<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{title.toUpperCase()}}</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<h1>Elige un local</h1>

<div *ngFor="let store of stores">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{store.name}}</mat-card-title>
      <mat-card-subtitle>{{store.phone}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{store.address}}</p>
      <p>{{store.status}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="cargarProductos(store.id)">Ir</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
<div *ngIf="products">
  @for (product of products; track $index) {
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.description}}</mat-card-subtitle>
      </mat-card-header>
      <img *ngIf="product.images" mat-card-image src="{{product.images[0]}}" alt="{{product.description}}">
      <mat-card-content>
        <p>{{product.stock}}</p>
        <p>{{product.status}}</p>
      </mat-card-content>
    </mat-card>
  }
</div>
<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>
